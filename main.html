<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<script>
	var a;

	function myFunction() {
	    a = setTimeout(showPage, 3250);
	}

	function showPage() {
	  document.getElementById("preloader").style.display = "none";
	  document.getElementById("postloader").style.display = "block";
	}

	$.wait = function(ms) {
    	var defer = $.Deferred();
    	setTimeout(function() { defer.resolve(); }, ms);
    	return defer;
	};
</script>
	

	<script>
	$(document).ready(function(){
		setTimeout(
			function(){
				$("#preloader").css("transition", "border-top 0.5s").css("border-top", "16px solid #982201");
			}, 100);
		setTimeout(
			function(){
				$("#preloader").css("transition", "border-bottom 0.5s").css("border-bottom", "16px solid #cb2d01");
			}, 850);
		setTimeout(
			function(){
				$("#preloader").css("transition", "border-right 0.5s").css("border-right", "16px solid #fe3801");
			}, 1600);
		setTimeout(
			function(){
				$("#preloader").css("transition", "border-left 0.5s").css("border-left", "16px solid #fe6034");
			}, 2350);
	});	
	</script>

	<link rel="stylesheet" type="text/css" href="t.css">
</head>
<body onload="myFunction()">

	<div id="preloader"></div>

	<div id="postloader" class="animate-bottom">
		<h1>VMS</h1>
		<h2>Vacation Management System</h2>
	</div>

</body>
</html>
