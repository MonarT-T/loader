<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script>
	$(document).ready(function(){
		$("#preloader").css();
	});	
	</script>
	<link rel="stylesheet" type="text/css" href="t.css">
</head>
<body onload="myFunction()">

	<div id="preloader"></div>

	<div id="postloader" class="animate-bottom">
		<h1>VMS</h1>
		<h2>Vacation Management System</h2>
	</div>

<script>
var a;

function myFunction() {
    a = setTimeout(showPage, 3000);
}

function showPage() {
  document.getElementById("preloader").style.display = "none";
  document.getElementById("postloader").style.display = "block";
}
</script>
	
</body>
</html>
